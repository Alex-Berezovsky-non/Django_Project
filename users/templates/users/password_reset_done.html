{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h2 class="text-center mb-0">Инструкции отправлены</h2>
                </div>
                <div class="card-body">
                    <p>Мы отправили инструкции по восстановлению пароля на указанный email. Если вы не получили письмо:</p>
                    <ul>
                        <li>Проверьте папку "Спам"</li>
                        <li>Убедитесь, что ввели правильный email</li>
                    </ul>
                    <div class="text-center mt-4">
                        <a href="{% url 'users:password_reset' %}" class="btn btn-secondary">Попробовать снова</a>
                        <a href="{% url 'landing' %}" class="btn btn-primary">На главную</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
