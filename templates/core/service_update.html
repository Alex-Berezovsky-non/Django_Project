{% extends 'base.html' %}

{% block title %}Редактирование услуги{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Редактирование услуги: {{ object.name }}</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'services_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
