{% extends 'base.html' %}

{% block title %}Создание заказа{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Создание заказа</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Создать заказ</button>
    </form>
</div>
{% endblock %}
