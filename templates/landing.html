{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Главная</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <h1>Наши мастера</h1>
    <ul>
        {% for master in masters %}
            <li>{{ master.name }}</li>
        {% endfor %}
    </ul>
    
    <h1>Услуги</h1>
    <ul>
        {% for service in services %}
            <li>{{ service }}</li>
        {% endfor %}
    </ul>
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
