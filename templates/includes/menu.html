{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-2">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'landing' %}">
            <img src="{% static 'images/logo.webp' %}" alt="The Victorian Barber" class="navbar-logo me-2">
            <span class="d-none d-md-inline">The Victorian Barber</span>
        </a>

        <button class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link px-2" href="{% url 'landing' %}#about">
                        <i class="bi bi-building me-1"></i> О нас
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-2" href="{% url 'landing' %}#services">
                        <i class="bi bi-shop me-1"></i> Услуги
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-2" href="{% url 'landing' %}#masters">
                        <i class="bi bi-people me-1"></i> Мастера
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-2" href="{% url 'landing' %}#booking">
                        <i class="bi bi-calendar-event me-1"></i> Запись
                    </a>
                </li>
            </ul>

            <div class="d-flex gap-2 align-items-center">
                {% if user.is_staff %}
                <a href="{% url 'orders_list' %}" class="btn btn-sm btn-gold">
                    <i class="bi bi-list-check me-2"></i> Заказы
                </a>
                {% endif %}
                
                <div class="d-flex gap-2 ms-2">
                    {% if user.is_authenticated %}
                        <div class="d-flex align-items-center">
                            <span class="text-light me-2">Привет, {{ user.username }}!</span>
                            <form action="{% url 'users:logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-gold">
                                    <i class="bi bi-box-arrow-right me-1"></i> Выйти
                                </button>
                            </form>
                        </div>
                    {% else %}
                        <a href="{% url 'users:login' %}" class="btn btn-sm btn-gold">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Войти
                        </a>
                        <a href="{% url 'users:register' %}" class="btn btn-sm btn-gold">
                            <i class="bi bi-person-plus me-1"></i> Регистрация
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
